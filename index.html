<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarregar Activador</title>
    <!-- Tailwind CSS per a l'estil -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tipografia Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full p-8 text-center transition-all hover:shadow-2xl">
        <!-- Icona de Windows / Descàrrega -->
        <div class="bg-blue-50 text-blue-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-slate-800 mb-2">Descarregar Arxiu</h1>
        <p class="text-slate-500 mb-8 text-sm leading-relaxed">
            Estàs a punt de descarregar l'arxiu executable <strong>KMSAuto Net.exe</strong>.
        </p>

        <!-- Enllaç corregit i estilitzat com a botó -->
        <a href="https://xaviuab.github.io/windows/KMSAuto%20Net.exe" 
           class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </span>
            Activar Windows
        </a>

        <div class="mt-6 text-xs text-slate-400">
            <p>Comprova sempre la font de l'arxiu abans d'executar-lo.</p>
        </div>
    </div>

</body>
</html>
